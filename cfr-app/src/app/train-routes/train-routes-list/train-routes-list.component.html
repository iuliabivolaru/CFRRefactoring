<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>{{ "Routes" | translate }}</h1>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-primary" (click)="getAllTrainRoutes()">{{ "Search routes" |
                translate}}
              </button>
            </div>
            <div class="col-md-2">
                <span class="flag-icon flag-icon-gb flag-icon-squared"
                      (click)="switchLanguage('en')"></span>
                <span class="flag-icon flag-icon-ro flag-icon-squared"
                    (click)="switchLanguage('ro')"></span>
            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table">
          <thead>
          <tr>
            <th>{{ "Route short name" | translate }}</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let route of routes">
            <th scope="row">{{route.shortName}}</th>
            <td>
            </td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
